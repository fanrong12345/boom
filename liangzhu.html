<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<style type="text/css">

		background: #000000}

			}

		height: 300px;}

		height: 300px;}

			padding: 20px;
		}

</head>

<body>
	
	<div class="banner">

		<div align="right">

	</div>
	<div class="zhengwen">

	<div class="wenwu">出土文物</div>

	</div>
	<div class="daohang">
		<ul class="nav">
			<li>发展时期</li>
			<li>文物鉴赏</li>
			<li>相关人物</li>
		</ul>

</html>
